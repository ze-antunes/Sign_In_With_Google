<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client-id"
      content="870598623757-l5p43hap83e8g02g9d4dg4dkh03c7vf2.apps.googleusercontent.com"
    />
    <title>Google login</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>

  <body>
    <div
      id="g_id_onload"
      data-client_id="870598623757-l5p43hap83e8g02g9d4dg4dkh03c7vf2.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-login_uri="https://ze-antunes.github.io/Sign_In_With_Google/"
      data-callback-success="handleCredentialResponse"
      data-callback-failure="test"
      data-auto-prompt="false"
    ></div>

    <div
      class="g_id_signin"
      data-type="standard"
      data-shape="pill"
      data-theme="outline"
      data-text="signin_with."
      data-size="large"
      data-logo_alignment="left"
    ></div>

    <script>
      console.log("teste 1");
      let responsePayload;
      const handleCredentialResponse = (response) => {
        responsePayload = decodeJwtResponse(response.credential);

        console.log("ID: " + responsePayload.sub);
        console.log("Full Name: " + responsePayload.name);
        console.log("Given Name: " + responsePayload.given_name);
        console.log("Family Name: " + responsePayload.family_name);
        console.log("Image URL: " + responsePayload.picture);
        console.log("Email: " + responsePayload.email);
      };

      function decodeJwtResponse(data) {
        let tokens = data.split(".");
        return JSON.parse(atob(tokens[1]));
      }

      const test = () => {
        console.log("teste")
      }
    </script>
  </body>
</html>
